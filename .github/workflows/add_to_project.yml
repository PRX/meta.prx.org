name: Add everything to All-The-Things project

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@RELEASE_VERSION
        with:
          project-url: https://github.com/orgs/PRX/projects/3
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
